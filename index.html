<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main class="card">
        <div class="product">
            <picture class="product__image">
                <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg">
                <img src="images/image-product-mobile.jpg" alt="perfume image">
            </picture>
        </div>
        <div class="preview">
            <p class="product__category">Perfume</p>
            <h1 class="product__title">
                Gabrielle Essence Eau De Parfum
            </h1>
            <p class="product__description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="flex-group">
                <p class="product__price">$149.99</p>
                <p class="product__original-price"><s>$169.99</s></p>
            </div>
            <button class="cart-btn"><img src="images/icon-cart.svg" alt="cart">Add to Cart</button>
        </div>
    </main>  
</body>
</html>
