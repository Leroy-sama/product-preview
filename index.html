<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main class="card">
        <div class="product">
            <picture>
                <source media="(max-width: 768px)" srcset="images/image-product-mobile.jpg">
                <img src="images/image-product-desktop.jpg" alt="perfume image">
            </picture>
        </div>
        <div class="preview">
            <p class="header">Perfume</p>
            <h1 class="title">
                Gabrielle Essence Eau De Parfum
            </h1>
            <p class="description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="prices">
                <p>$149.99</p>
                <span>$169.99</span>
            </div>
            <button class="cart-btn"><img src="images/icon-cart.svg" alt="cart">Add to Cart</button>
        </div>
    </main>  
</body>
</html>
